<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot ƒêi·ªÅu Khi·ªÉn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* (CSS gi·ªØ nguy√™n, kh√¥ng thay ƒë·ªïi) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overscroll-behavior: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
        }
        
        /* üé® S·ª≠a nh·ªè cho input[type="date"] ƒë·ªÉ cƒÉn l·ªÅ ƒë·∫πp h∆°n */
        select, input[type="text"], input[type="date"], button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            font-size: 16px;
            /* Th√™m font-family ƒë·ªÉ √¥ l·ªãch nh√¨n gi·ªëng c√°c √¥ kh√°c */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        button {
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            font-weight: 600;
        }
        button:disabled {
            opacity: 0.5;
        }
        #result {
            margin-top: 15px;
            word-wrap: break-word;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .report-card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .report-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            color: var(--tg-theme-text-color, #000000);
        }
        .report-summary {
            font-size: 16px;
            line-height: 1.5;
        }
        .user-item {
            background-color: var(--tg-theme-bg-color, #ffffff);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user-list-container {
            margin-top: 15px;
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
            padding-top: 15px;
        }
        .user-list-container h4 {
            margin: 0 0 10px 0;
            font-size: 15px;
            font-weight: 600;
        }
        .report-footer {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="form-group">
            <label for="group-select">Ch·ªçn nh√≥m:</label>
            <select id="group-select">
                <option value="">ƒêang t·∫£i danh s√°ch nh√≥m...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start-date">Ng√†y b·∫Øt ƒë·∫ßu:</label>
            <input type="date" id="start-date">
        </div>

        <div class="form-group">
            <label for="end-date">Ng√†y k·∫øt th√∫c (b·ªè tr·ªëng = 1 ng√†y):</label>
            <input type="date" id="end-date">
        </div>

        <button id="btn-rankmem">Qu√©t Top 10</button>
        <button id="btn-checkgroup">Qu√©t Join/Leave</button>

        <div id="result">
            </div>
    </div>

    <script>
        // ==========================================================
        // S·ª¨A URL N√ÄY B·∫∞NG LINK RENDER C·ª¶A B·∫†N
        // ==========================================================
        const BACKEND_URL = "https://tele-miniapp-backend.onrender.com";
        // ==========================================================

        const tg = window.Telegram.WebApp;
        tg.ready();

        const app = document.getElementById('app');
        const groupSelect = document.getElementById('group-select');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const btnRankmem = document.getElementById('btn-rankmem');
        const btnCheckgroup = document.getElementById('btn-checkgroup');
        const resultDiv = document.getElementById('result');

        function showLoading(isLoading) {
            if (isLoading) {
                resultDiv.innerHTML = `<div class="report-card">ƒêang qu√©t, vui l√≤ng ch·ªù...</div>`;
            }
            app.classList.toggle('loading', isLoading);
            btnRankmem.disabled = isLoading;
            btnCheckgroup.disabled = isLoading;
        }
        
        // ==========================================================
        // === üöÄ THAY ƒê·ªîI 3: H√ÄM "XOAY" NG√ÄY ===
        // ==========================================================
        /**
         * Chuy·ªÉn ƒë·ªïi ng√†y t·ª´ "YYYY-MM-DD" (c·ªßa l·ªãch)
         * sang "DD/MM/YYYY" (cho backend)
         */
        function formatInputDate(dateString) {
            if (!dateString) return ""; // N·∫øu r·ªóng th√¨ tr·∫£ v·ªÅ r·ªóng
            
            // dateString c√≥ d·∫°ng "YYYY-MM-DD"
            const parts = dateString.split('-'); // T√°ch ra th√†nh ["YYYY", "MM", "DD"]
            
            // Gh√©p l·∫°i theo th·ª© t·ª± m·ªõi
            return `${parts[2]}/${parts[1]}/${parts[0]}`; // Tr·∫£ v·ªÅ "DD/MM/YYYY"
        }

        // ==========================================================
        // === üöÄ THAY ƒê·ªîI 4: D√ôNG H√ÄM "XOAY" NG√ÄY TRONG getParams ===
        // ==========================================================
        function getParams() {
            // 1. L·∫•y gi√° tr·ªã G·ªêC (d·∫°ng YYYY-MM-DD)
            const rawStartDate = startDateInput.value;
            const rawEndDate = endDateInput.value;

            // 2. CHUY·ªÇN ƒê·ªîI sang ƒë·ªãnh d·∫°ng DD/MM/YYYY m√† backend c·∫ßn
            const target = groupSelect.value;
            const startDate = formatInputDate(rawStartDate);
            const endDate = formatInputDate(rawEndDate) || startDate; // V·∫´n gi·ªØ logic c≈©

            if (!target || !startDate) {
                tg.showAlert("Vui l√≤ng ch·ªçn nh√≥m v√† ng√†y b·∫Øt ƒë·∫ßu.");
                return null;
            }
            
            // 3. Tr·∫£ v·ªÅ data ƒë√£ ƒë∆∞·ª£c "xoay" ƒë√∫ng ƒë·ªãnh d·∫°ng
            return { target, startDate, endDate };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // (Kh√¥ng thay ƒë·ªïi g√¨ ·ªü ƒë√¢y)
            try {
                const response = await fetch(`${BACKEND_URL}/api/groups`);
                if (!response.ok) throw new Error(`L·ªói HTTP: ${response.status}`);
                const groups = await response.json();
                
                groupSelect.innerHTML = '<option value="">-- Ch·ªçn m·ªôt nh√≥m --</option>'; 
                
                for (const [id, name] of Object.entries(groups)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    groupSelect.appendChild(option);
                }
            } catch (error) {
                groupSelect.innerHTML = '<option value="">L·ªói khi t·∫£i nh√≥m</option>';
                resultDiv.innerHTML = `<div class="report-card">L·ªói k·∫øt n·ªëi Backend: ${error.message}<br>H√£y ki·ªÉm tra l·∫°i BACKEND_URL trong file index.html.</div>`;
            }
        });

        btnRankmem.addEventListener('click', async () => {
            // (Kh√¥ng thay ƒë·ªïi g√¨ ·ªü ƒë√¢y)
            const params = getParams();
            if (!params) return;

            showLoading(true);
            try {
                const response = await fetch(`${BACKEND_URL}/api/rankmem?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');

                let topListHTML = data.top.length === 0 
                    ? "Kh√¥ng t√¨m th·∫•y tin nh·∫Øn n√†o." 
                    : data.top.map(user => 
                        `<div class="user-item">${user.rank}. ${user.name} - ${user.messages} tin</div>`
                    ).join('');

                const reportHTML = `
                    <div class="report-card">
                        <div class="report-header">üèÜ Top 10 - ${data.group_title}</div>
                        <div class="report-summary">
                            ${topListHTML}
                        </div>
                        <div class="report-footer">(ƒê√£ qu√©t ${data.scanned} tin)</div>
                    </div>
                `;
                
                resultDiv.innerHTML = reportHTML;

            } catch (error) {
                resultDiv.innerHTML = `<div class="report-card">L·ªói: ${error.message}</div>`;
            }
            showLoading(false);
        });

        btnCheckgroup.addEventListener('click', async () => {
            // (Kh√¥ng thay ƒë·ªïi g√¨ ·ªü ƒë√¢y)
            const params = getParams();
            if (!params) return;

            showLoading(true);
            try {
                const response = await fetch(`${BACKEND_URL}/api/checkgroup?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');

                let reportHTML = `
                    <div class="report-card">
                        <div class="report-header">üìä B√°o c√°o - ${data.group_title}</div>
                        <div class="report-summary">
                            <div class="user-item">+ ${data.joins} th√†nh vi√™n join</div>
                            <div class="user-item">- ${data.leaves} th√†nh vi√™n r·ªùi</div>
                        </div>
                `;
                
                if (data.joins_list && data.joins_list.length > 0) {
                    reportHTML += `
                        <div class="user-list-container">
                            <h4>Danh s√°ch Join:</h4>
                            ${data.joins_list.map(name => `<div class="user-item">${name}</div>`).join('')}
                        </div>
                    `;
                }

                if (data.leaves_list && data.leaves_list.length > 0) {
                    reportHTML += `
                        <div class="user-list-container">
                            <h4>Danh s√°ch R·ªùi:</h4>
                            ${data.leaves_list.map(name => `<div class="user-item">${name}</div>`).join('')}
                        </div>
                    `;
                }

                reportHTML += `
                        <div class="report-footer">(ƒê√£ qu√©t ${data.scanned} tin)</div>
                    </div>
                `;
                
                resultDiv.innerHTML = reportHTML;

            } catch (error) {
                resultDiv.innerHTML = `<div class="report-card">L·ªói: ${error.message}</div>`;
            }
            showLoading(false);
        });

    </script>

</body>
</html>
