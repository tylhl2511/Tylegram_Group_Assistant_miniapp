<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot ƒêi·ªÅu Khi·ªÉn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* (CSS G·ªêC C·ª¶A B·∫†N - GI·ªÆ NGUY√äN) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overscroll-behavior: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            font-weight: 600;
        }
        button:disabled {
            opacity: 0.5;
        }
        
        /* (CSS C≈® CHO #result - ƒê√É S·ª¨A L·∫†I) */
        #result {
            margin-top: 15px;
            word-wrap: break-word;
            /* B·ªè n·ªÅn v√† padding c≈©, v√¨ "card" m·ªõi s·∫Ω lo vi·ªác n√†y */
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* ================================== */
        /* === üé® CSS M·ªöI CHO GIAO DI·ªÜN === */
        /* ================================== */
        
        /* Th·∫ª ch·ª©a k·∫øt qu·∫£ */
        .report-card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ti√™u ƒë·ªÅ c·ªßa th·∫ª (T√™n nh√≥m) */
        .report-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            color: var(--tg-theme-text-color, #000000);
        }

        /* T√≥m t·∫Øt (T·ªïng join/leave ho·∫∑c Top 10) */
        .report-summary {
            font-size: 16px;
            line-height: 1.5;
        }

        /* D√πng cho c√°c m·ª•c trong danh s√°ch */
        .user-item {
            background-color: var(--tg-theme-bg-color, #ffffff);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* V√πng ch·ª©a danh s√°ch (Join/Leave) */
        .user-list-container {
            margin-top: 15px;
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
            padding-top: 15px;
        }
        .user-list-container h4 {
            margin: 0 0 10px 0;
            font-size: 15px;
            font-weight: 600;
        }

        /* Ch√¢n c·ªßa th·∫ª (ƒê√£ qu√©t...) */
        .report-footer {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="form-group">
            <label for="group-select">Ch·ªçn nh√≥m:</label>
            <select id="group-select">
                <option value="">ƒêang t·∫£i danh s√°ch nh√≥m...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start-date">Ng√†y b·∫Øt ƒë·∫ßu (DD/MM/YYYY):</label>
            <input type="text" id="start-date" placeholder="v√≠ d·ª•: 01/11/2025">
        </div>

        <div class="form-group">
            <label for="end-date">Ng√†y k·∫øt th√∫c (b·ªè tr·ªëng = 1 ng√†y):</label>
            <input type="text" id="end-date" placeholder="v√≠ d·ª•: 05/11/2025">
        </div>

        <button id="btn-rankmem">Qu√©t Top 10</button>
        <button id="btn-checkgroup">Qu√©t Join/Leave</button>

        <div id="result">
            </div>
    </div>

    <script>
        // ==========================================================
        // S·ª¨A URL N√ÄY B·∫∞NG LINK RENDER C·ª¶A B·∫†N
        // ==========================================================
        const BACKEND_URL = "https://tele-miniapp-backend.onrender.com";
        // ==========================================================

        const tg = window.Telegram.WebApp;
        tg.ready();

        const app = document.getElementById('app');
        const groupSelect = document.getElementById('group-select');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const btnRankmem = document.getElementById('btn-rankmem');
        const btnCheckgroup = document.getElementById('btn-checkgroup');
        const resultDiv = document.getElementById('result');

        function showLoading(isLoading) {
            if (isLoading) {
                // Hi·ªÉn th·ªã loading nh·∫π nh√†ng h∆°n
                resultDiv.innerHTML = `<div class="report-card">ƒêang qu√©t, vui l√≤ng ch·ªù...</div>`;
            }
            app.classList.toggle('loading', isLoading);
            btnRankmem.disabled = isLoading;
            btnCheckgroup.disabled = isLoading;
        }
        
        function getParams() {
            const target = groupSelect.value;
            const startDate = startDateInput.value;
            const endDate = endDateInput.value || startDate;

            if (!target || !startDate) {
                tg.showAlert("Vui l√≤ng ch·ªçn nh√≥m v√† ng√†y b·∫Øt ƒë·∫ßu."); // D√πng th√¥ng b√°o g·ªëc c·ªßa Tele
                return null;
            }
            return { target, startDate, endDate };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${BACKEND_URL}/api/groups`);
                if (!response.ok) throw new Error(`L·ªói HTTP: ${response.status}`);
                const groups = await response.json();
                
                groupSelect.innerHTML = '<option value="">-- Ch·ªçn m·ªôt nh√≥m --</option>'; 
                
                for (const [id, name] of Object.entries(groups)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    groupSelect.appendChild(option);
                }
            } catch (error) {
                groupSelect.innerHTML = '<option value="">L·ªói khi t·∫£i nh√≥m</option>';
                resultDiv.innerHTML = `<div class="report-card">L·ªói k·∫øt n·ªëi Backend: ${error.message}<br>H√£y ki·ªÉm tra l·∫°i BACKEND_URL trong file index.html.</div>`;
            }
        });

        // === üöÄ N√öT QU√âT TOP 10 (ƒê√£ n√¢ng c·∫•p giao di·ªán) ===
        btnRankmem.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;

            showLoading(true);
            try {
                const response = await fetch(`${BACKEND_URL}/api/rankmem?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');

                // D√πng .map() ƒë·ªÉ bi·∫øn m·∫£ng data.top th√†nh HTML
                let topListHTML = data.top.length === 0 
                    ? "Kh√¥ng t√¨m th·∫•y tin nh·∫Øn n√†o." 
                    : data.top.map(user => 
                        `<div class="user-item">${user.rank}. ${user.name} - ${user.messages} tin</div>`
                    ).join('');

                // T·∫°o card k·∫øt qu·∫£ b·∫±ng HTML
                const reportHTML = `
                    <div class="report-card">
                        <div class="report-header">üèÜ Top 10 - ${data.group_title}</div>
                        <div class="report-summary">
                            ${topListHTML}
                        </div>
                        <div class="report-footer">(ƒê√£ qu√©t ${data.scanned} tin)</div>
                    </div>
                `;
                
                resultDiv.innerHTML = reportHTML;

            } catch (error) {
                resultDiv.innerHTML = `<div class="report-card">L·ªói: ${error.message}</div>`;
            }
            showLoading(false);
        });

        // === üöÄ N√öT QU√âT JOIN/LEAVE (ƒê√£ n√¢ng c·∫•p V√Ä S·ª¨A L·ªñI) ===
        btnCheckgroup.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;

            showLoading(true);
            try {
                const response = await fetch(`${BACKEND_URL}/api/checkgroup?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');

                // 1. T·∫°o ph·∫ßn T√≥m t·∫Øt
                let reportHTML = `
                    <div class="report-card">
                        <div class="report-header">üìä B√°o c√°o - ${data.group_title}</div>
                        <div class="report-summary">
                            <div class="user-item">+ ${data.joins} th√†nh vi√™n join</div>
                            <div class="user-item">- ${data.leaves} th√†nh vi√™n r·ªùi</div>
                        </div>
                `;
                
                // 2. === PH·∫¶N S·ª¨A L·ªñI ===
                // Ki·ªÉm tra v√† hi·ªÉn th·ªã DANH S√ÅCH JOIN
                if (data.joins_list && data.joins_list.length > 0) {
                    reportHTML += `
                        <div class="user-list-container">
                            <h4>Danh s√°ch Join:</h4>
                            ${data.joins_list.map(name => `<div class="user-item">${name}</div>`).join('')}
                        </div>
                    `;
                }

                // Ki·ªÉm tra v√† hi·ªÉn th·ªã DANH S√ÅCH LEAVE
                if (data.leaves_list && data.leaves_list.length > 0) {
                    reportHTML += `
                        <div class="user-list-container">
                            <h4>Danh s√°ch R·ªùi:</h4>
                            ${data.leaves_list.map(name => `<div class="user-item">${name}</div>`).join('')}
                        </div>
                    `;
                }
                // === K·∫æT TH√öC PH·∫¶N S·ª¨A L·ªñI ===

                // 3. Th√™m ch√¢n v√† ƒë√≥ng th·∫ª
                reportHTML += `
                        <div class="report-footer">(ƒê√£ qu√©t ${data.scanned} tin)</div>
                    </div>
                `;
                
                resultDiv.innerHTML = reportHTML;

            } catch (error) {
                resultDiv.innerHTML = `<div class="report-card">L·ªói: ${error.message}</div>`;
            }
            showLoading(false);
        });

    </script>

</body>
</html>
