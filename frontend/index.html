<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot ƒêi·ªÅu Khi·ªÉn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overscroll-behavior: none;
        }
        .container { display: flex; flex-direction: column; gap: 15px; }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .button-group button, .container > button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        /* N√∫t m·∫∑c ƒë·ªãnh */
        button {
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        /* N√∫t ƒë·∫∑c bi·ªát cho Group ·∫©n */
        .btn-admin-log {
            background-color: #ff9500 !important; /* M√†u cam */
            color: white !important;
        }
        select, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 14px; }
        button:disabled { opacity: 0.5; }
        #result { margin-top: 15px; word-wrap: break-word; }
        .loading { opacity: 0.7; pointer-events: none; }
        .report-card { background-color: var(--tg-theme-secondary-bg-color, #f0f0f0); padding: 15px; border-radius: 8px; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .report-header { font-size: 18px; font-weight: 600; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        .report-summary { font-size: 16px; line-height: 1.5; }
        .user-item { background-color: var(--tg-theme-bg-color, #ffffff); padding: 8px 12px; border-radius: 6px; margin-bottom: 6px; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-list-container { margin-top: 15px; border-top: 1px solid #ccc; padding-top: 15px; }
        .user-list-container h4 { margin: 0 0 10px 0; font-size: 15px; font-weight: 600; }
        .report-footer { margin-top: 15px; font-size: 13px; text-align: center; opacity: 0.7; }
        
        /* Dashboard Stats */
        .dashboard-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--tg-theme-bg-color, #fff); padding: 12px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); text-align: center; }
        .stat-item .label { font-size: 12px; opacity: 0.8; margin-bottom: 5px; }
        .stat-item .value { font-size: 16px; font-weight: 600; }
        .chart-container { position: relative; height: 250px; width: 100%; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="form-group">
            <label for="group-select">Ch·ªçn nh√≥m:</label>
            <select id="group-select"><option value="">ƒêang t·∫£i danh s√°ch...</option></select>
        </div>

        <div class="form-group">
            <label for="start-date">Ng√†y b·∫Øt ƒë·∫ßu:</label>
            <input type="date" id="start-date">
        </div>

        <div class="form-group">
            <label for="end-date">Ng√†y k·∫øt th√∫c (b·ªè tr·ªëng = 1 ng√†y):</label>
            <input type="date" id="end-date">
        </div>

        <div class="button-group">
            <button id="btn-rankmem">üèÜ Top T∆∞∆°ng T√°c</button>
            <button id="btn-checkgroup">üì¢ Qu√©t Tin Nh·∫Øn (Th∆∞·ªùng)</button>
        </div>
        
        <button id="btn-checkhidden" class="btn-admin-log">üïµÔ∏è Qu√©t Group ·∫®n (Admin Log)</button>
        
        <button id="btn-dashboard">üìà Dashboard Ph√¢n T√≠ch</button>

        <div id="result"></div>
        
        <div class="chart-container">
            <canvas id="hourlyChart"></canvas>
        </div>
    </div>

    <script>
        // === C·∫§U H√åNH URL ===
        const BACKEND_URL = "https://tele-miniapp-backend.onrender.com"; 
        // ====================

        const tg = window.Telegram.WebApp;
        tg.ready();

        const app = document.getElementById('app');
        const groupSelect = document.getElementById('group-select');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const btnRankmem = document.getElementById('btn-rankmem');
        const btnCheckgroup = document.getElementById('btn-checkgroup');
        const btnCheckHidden = document.getElementById('btn-checkhidden'); // N√∫t m·ªõi
        const btnDashboard = document.getElementById('btn-dashboard');
        const resultDiv = document.getElementById('result');
        const chartContainer = document.querySelector('.chart-container');
        let myChart = null;

        function showLoading(isLoading) {
            if (isLoading) {
                resultDiv.innerHTML = `<div class="report-card">ƒêang qu√©t d·ªØ li·ªáu, vui l√≤ng ch·ªù...</div>`;
                chartContainer.style.display = 'none';
            }
            app.classList.toggle('loading', isLoading);
            btnRankmem.disabled = isLoading;
            btnCheckgroup.disabled = isLoading;
            btnDashboard.disabled = isLoading;
            if (btnCheckHidden) btnCheckHidden.disabled = isLoading;
        }
        
        function formatInputDate(dateString) {
            if (!dateString) return ""; 
            const parts = dateString.split('-'); 
            return `${parts[2]}/${parts[1]}/${parts[0]}`; 
        }

        function getParams() {
            const rawStartDate = startDateInput.value;
            const rawEndDate = endDateInput.value;
            const target = groupSelect.value;
            const startDate = formatInputDate(rawStartDate);
            const endDate = formatInputDate(rawEndDate) || startDate; 

            if (!target || !startDate) {
                tg.showAlert("Vui l√≤ng ch·ªçn nh√≥m v√† ng√†y b·∫Øt ƒë·∫ßu.");
                return null;
            }
            return { target, startDate, endDate };
        }

        // Load danh s√°ch nh√≥m
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${BACKEND_URL}/api/groups`);
                if (!response.ok) throw new Error("L·ªói t·∫£i nh√≥m");
                const groups = await response.json();
                groupSelect.innerHTML = '<option value="">-- Ch·ªçn nh√≥m --</option>'; 
                for (const [id, name] of Object.entries(groups)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    groupSelect.appendChild(option);
                }
            } catch (error) {
                groupSelect.innerHTML = '<option value="">L·ªói k·∫øt n·ªëi Backend</option>';
            }
        });

        // 1. S·ª± ki·ªán: Qu√©t Top Mem
        btnRankmem.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;
            showLoading(true);
            try {
                const res = await fetch(`${BACKEND_URL}/api/rankmem?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'L·ªói');
                
                let listHTML = data.top.length === 0 ? "Kh√¥ng c√≥ d·ªØ li·ªáu." : data.top.map(u => 
                    `<div class="user-item">#${u.rank} <b>${u.name}</b> (${u.messages} tin)</div>`
                ).join('');

                resultDiv.innerHTML = `
                    <div class="report-card">
                        <div class="report-header">üèÜ Top Active - ${data.group_title}</div>
                        <div class="report-summary">${listHTML}</div>
                        <div class="report-footer">Qu√©t ${data.scanned} tin nh·∫Øn</div>
                    </div>`;
            } catch (err) { resultDiv.innerHTML = `<div class="report-card">L·ªói: ${err.message}</div>`; }
            showLoading(false);
        });

        // 2. S·ª± ki·ªán: Qu√©t Join/Leave (Th∆∞·ªùng)
        btnCheckgroup.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;
            showLoading(true);
            try {
                const res = await fetch(`${BACKEND_URL}/api/checkgroup?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'L·ªói');

                let html = `
                    <div class="report-card">
                        <div class="report-header">üìä B√°o c√°o (Msg) - ${data.group_title}</div>
                        <div class="report-summary">
                            <div class="user-item">Tham gia: <b>${data.joins}</b></div>
                            <div class="user-item">R·ªùi nh√≥m: <b>${data.leaves}</b></div>
                        </div>`;
                
                if (data.joins_list.length > 0) 
                    html += `<div class="user-list-container"><h4>Join:</h4>${data.joins_list.map(n=>`<div class="user-item">${n}</div>`).join('')}</div>`;
                if (data.leaves_list.length > 0) 
                    html += `<div class="user-list-container"><h4>Leave:</h4>${data.leaves_list.map(n=>`<div class="user-item">${n}</div>`).join('')}</div>`;
                
                html += `<div class="report-footer">Qu√©t ${data.scanned} tin nh·∫Øn</div></div>`;
                resultDiv.innerHTML = html;
            } catch (err) { resultDiv.innerHTML = `<div class="report-card">L·ªói: ${err.message}</div>`; }
            showLoading(false);
        });

        // 3. S·ª± ki·ªán: Qu√©t Group ·∫®n (Admin Log) - M·ªöI
        btnCheckHidden.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;

            // C·∫£nh b√°o
            if(!confirm("‚ö†Ô∏è CH·ª®C NƒÇNG D√ÄNH CHO ADMIN\n\n- Y√™u c·∫ßu: B·∫°n ph·∫£i l√† Admin c·ªßa nh√≥m.\n- Gi·ªõi h·∫°n: Telegram ch·ªâ l∆∞u Admin Log trong 48 gi·ªù g·∫ßn nh·∫•t.\n\nB·∫°n c√≥ mu·ªën ti·∫øp t·ª•c qu√©t?")) return;

            showLoading(true);
            try {
                const res = await fetch(`${BACKEND_URL}/api/checkgroup_hidden?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'L·ªói');

                let html = `
                    <div class="report-card" style="border-left: 5px solid #ff9500;">
                        <div class="report-header">üïµÔ∏è Log Admin - ${data.group_title}</div>
                        <div class="report-summary">
                            <div class="user-item" style="color:green">‚ûï Join: <b>${data.joins}</b></div>
                            <div class="user-item" style="color:red">‚ûñ Leave: <b>${data.leaves}</b></div>
                        </div>`;
                
                if (data.joins_list.length > 0) 
                    html += `<div class="user-list-container"><h4>Danh s√°ch Join:</h4>${data.joins_list.map(n=>`<div class="user-item">${n}</div>`).join('')}</div>`;
                if (data.leaves_list.length > 0) 
                    html += `<div class="user-list-container"><h4>Danh s√°ch Leave:</h4>${data.leaves_list.map(n=>`<div class="user-item">${n}</div>`).join('')}</div>`;
                
                html += `<div class="report-footer">Qu√©t ${data.scanned} s·ª± ki·ªán Log</div></div>`;
                resultDiv.innerHTML = html;
            } catch (err) { resultDiv.innerHTML = `<div class="report-card">L·ªói: ${err.message}</div>`; }
            showLoading(false);
        });

        // 4. S·ª± ki·ªán: Dashboard
        btnDashboard.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;
            showLoading(true);
            if (myChart) myChart.destroy();

            try {
                const res = await fetch(`${BACKEND_URL}/api/dashboard?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'L·ªói');

                resultDiv.innerHTML = `
                    <div class="report-card">
                        <div class="report-header">üìà Dashboard - ${data.group_title}</div>
                        <div class="dashboard-stats">
                            <div class="stat-item"><div class="label">T·ªïng Tin</div><div class="value">${data.total_posts}</div></div>
                            <div class="stat-item"><div class="label">User Chat</div><div class="value">${data.total_active_users}</div></div>
                            <div class="stat-item"><div class="label">T·ªïng Mem</div><div class="value">${data.total_members}</div></div>
                        </div>
                    </div>`;
                
                chartContainer.style.display = 'block';
                const labels = Array.from({length: 24}, (_, i) => `${i}h`);
                const chartData = labels.map((_, i) => data.hourly_data[i] || 0);

                const ctx = document.getElementById('hourlyChart').getContext('2d');
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tin nh·∫Øn',
                            data: chartData,
                            backgroundColor: '#007aff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true } }
                    }
                });
            } catch (err) { resultDiv.innerHTML = `<div class="report-card">L·ªói: ${err.message}</div>`; }
            showLoading(false);
        });
    </script>
</body>
</html>
