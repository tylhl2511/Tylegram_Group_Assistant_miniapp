<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot ƒêi·ªÅu Khi·ªÉn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS ƒë·ªÉ giao di·ªán tr√¥ng gi·ªëng Telegram */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);

        .container {

        }
        .form-group {

        label {

            border-radius: 8px;

            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box; /* Quan tr·ªçng */
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            font-weight: 600;
        }
        button:disabled {

        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            white-space: pre-wrap; /* Hi·ªÉn th·ªã xu·ªëng d√≤ng */
            word-wrap: break-word;
        }

        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="form-group">
            <label for="group-select">Ch·ªçn nh√≥m:</label>
            <select id="group-select">
                <option value="">ƒêang t·∫£i danh s√°ch nh√≥m...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start-date">Ng√†y b·∫Øt ƒë·∫ßu (DD/MM/YYYY):</label>
            <input type="text" id="start-date" placeholder="v√≠ d·ª•: 01/11/2025">
        </div>

        <div class="form-group">
            <label for="end-date">Ng√†y k·∫øt th√∫c (b·ªè tr·ªëng = 1 ng√†y):</label>
            <input type="text" id="end-date" placeholder="v√≠ d·ª•: 05/11/2025">
        </div>

        <button id="btn-rankmem">Qu√©t Top 10</button>
        <button id="btn-checkgroup">Qu√©t Join/Leave</button>

        <div id="result">
            K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y...
        </div>
    </div>

    <script>
        // ==========================================================
        // S·ª¨A URL N√ÄY B·∫∞NG LINK RENDER C·ª¶A B·∫†N
        // ==========================================================
        const BACKEND_URL = "https://tele-miniapp-backend.onrender.com";
        // ==========================================================

        // Kh·ªüi t·∫°o Mini App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
        const app = document.getElementById('app');
        const groupSelect = document.getElementById('group-select');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const btnRankmem = document.getElementById('btn-rankmem');
        const btnCheckgroup = document.getElementById('btn-checkgroup');
        const resultDiv = document.getElementById('result');

        // H√†m ti·ªán √≠ch
        function showLoading(isLoading) {
            resultDiv.textContent = isLoading ? "ƒêang qu√©t, vui l√≤ng ch·ªù..." : "";
            app.classList.toggle('loading', isLoading);
            btnRankmem.disabled = isLoading;
            btnCheckgroup.disabled = isLoading;
        }

        function getParams() {
            const target = groupSelect.value;
            const startDate = startDateInput.value;
            const endDate = endDateInput.value || startDate; // N·∫øu ng√†y KT tr·ªëng, d√πng ng√†y Bƒê

            if (!target || !startDate) {
                alert("Vui l√≤ng ch·ªçn nh√≥m v√† ng√†y b·∫Øt ƒë·∫ßu.");
                return null;
            }
            return { target, startDate, endDate };
        }

        // T·∫£i danh s√°ch nh√≥m khi m·ªü Mini App
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${BACKEND_URL}/api/groups`);
                if (!response.ok) {
                    throw new Error(`L·ªói HTTP: ${response.status}`);
                }
                const groups = await response.json();
                
                groupSelect.innerHTML = '<option value="">-- Ch·ªçn m·ªôt nh√≥m --</option>'; // X√≥a "ƒêang t·∫£i"
                
                // ƒê·ªï danh s√°ch nh√≥m v√†o (dropdown)
                for (const [id, name] of Object.entries(groups)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    groupSelect.appendChild(option);
                }
            } catch (error) {
                groupSelect.innerHTML = '<option value="">L·ªói khi t·∫£i nh√≥m</option>';
                resultDiv.textContent = `L·ªói k·∫øt n·ªëi Backend: ${error.message}\nKi·ªÉm tra l·∫°i BACKEND_URL.`;
            }
        });

        // X·ª≠ l√Ω n√∫t Qu√©t Top 10
        btnRankmem.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;

            showLoading(true);
            try {
                // G·ªçi "Nh√† B·∫øp"
                const response = await fetch(`${BACKEND_URL}/api/rankmem?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                }

                // ƒê·ªãnh d·∫°ng k·∫øt qu·∫£
                let report = `üèÜ Top 10 - ${data.group_title}\n`;
                if (data.top.length === 0) {
                    report += "Kh√¥ng t√¨m th·∫•y tin nh·∫Øn n√†o.";
                } else {
                    data.top.forEach(user => {
                        report += `\n${user.rank}. ${user.name} - ${user.messages} tin`;
                    });
                }
                report += `\n\n(ƒê√£ qu√©t ${data.scanned} tin)`;
                resultDiv.textContent = report;

            } catch (error) {
                resultDiv.textContent = `L·ªói: ${error.message}`;
            }
            showLoading(false);
        });

        // X·ª≠ l√Ω n√∫t Qu√©t Join/Leave
        btnCheckgroup.addEventListener('click', async () => {
            const params = getParams();
            if (!params) return;

            showLoading(true);
            try {
                // G·ªçi "Nh√† B·∫øp"
                const response = await fetch(`${BACKEND_URL}/api/checkgroup?target=${params.target}&start_date=${params.startDate}&end_date=${params.endDate}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                }

                // ƒê·ªãnh d·∫°ng k·∫øt qu·∫£
                let report = `üìä B√°o c√°o - ${data.group_title}\n`;
                report += `\n+ ${data.joins} th√†nh vi√™n join`;
                report += `\n- ${data.leaves} th√†nh vi√™n r·ªùi`;
                report += `\n\n(ƒê√£ qu√©t ${data.scanned} tin)`;
                resultDiv.textContent = report;

            } catch (error) {
                resultDiv.textContent = `L·ªói: ${error.message}`;
            }
            showLoading(false);
        });

    </script>

</body>
</html>
